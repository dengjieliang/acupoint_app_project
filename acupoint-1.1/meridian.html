<script>
    $.ajax({
        url: "http://120.126.151.210/acupoint-1.1/merpic.php",
        datatype: "json",
        success: function (data) {
            data = JSON.parse(data);
            $.each(data, function (index, value) {
                for (i = 1; i <= 14; i++) {
                    if (value[0] == document.getElementById('topicc').innerText) {
                        $('.pos').html(value[1]);
                        $('.use').html(value[2]);
                        $('.pic').html('<img width="85%" type="image" src="' + value[3] + '"></img>');
                        break;
                    }
                }
            })
        }
    });
</script>
